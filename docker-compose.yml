# Services for local development
services:
  postgresql:
    image: postgres:16.6
    environment:
      - POSTGRES_DB=proconnect_ep
      - POSTGRES_USER=usr
      - POSTGRES_PASSWORD=pwd
    ports:
      - "5432:5432"

  # This MongoDB will be seeded with mock data at each restart
  mongo:
    image: mongo:5.0.23
    environment:
      - MONGO_INITDB_ROOT_USERNAME=fc_admin
      - MONGO_INITDB_ROOT_PASSWORD=pass
      - MONGO_INITDB_API_USERNAME=fc
      - MONGO_INITDB_API_PASSWORD=pass
    ports:
      - "27017:27017"
    volumes:
      - ./docker/mongodb:/init:ro
      - ./docker/ssl:/etc/ssl:ro
    entrypoint: ["/init/entrypoint.sh"]
    tmpfs:
      - /data/db
      - /data/configdb

  pcdbapi:
    image: ghcr.io/proconnect-gouv/federation/api-partner@sha256:584e32cdacd4477782bcbf54961abdf186682375cc14f81d6bca6d5c37f75b87 # latest
    environment:
      - MONGODB_URL=mongodb://mongo:27017/core-fca-low?authSource=core-fca-low&directConnection=true
      - MONGODB_USERNAME=fc
      - MONGODB_PASSWORD=pass
      - MONGODB_CERTIFICATE_FILEPATH=/etc/ssl/mongo.pem
      - MONGODB_CA_FILEPATH=/etc/ssl/docker-stack-ca.crt
      - API_SECRET=pcdb-api-secret-key
      - CLIENT_SECRET_CIPHER_PASS=test-pcdbapi-secret-cipher-passs
      - CANT_RUN_TESTS=1
    ports:
      - "8000:8000"
    volumes:
      - ./docker/ssl:/etc/ssl:ro
    depends_on:
      - mongo
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request; urllib.request.urlopen(\"http://localhost:8000/healthz\")"',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  mailcatcher:
    image: maildev/maildev:2.2.1
    ports:
      - "1081:1080"
      - "1025:1025"
