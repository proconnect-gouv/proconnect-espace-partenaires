name: ğŸ”„ CI

on:
  push:
  pull_request:

concurrency:
  cancel-in-progress: true
  group: ci-${{ github.ref }}

jobs:
  build:
    name: ğŸ—ï¸ Build & Cache
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          cache: "npm"
          node-version-file: package.json

      - name: ğŸ’¾ Restore app dependencies cache
        uses: actions/cache/restore@v4
        id: cache-deps
        with:
          path: node_modules
          key: node-cache-${{ runner.os }}-${{ runner.arch }}-npm-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ Install app dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ—ï¸ Build packages
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ""
          NODE_ENV: production

      - name: ğŸ’¾ Save app dependencies cache
        if: steps.cache-deps.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-cache-${{ runner.os }}-${{ runner.arch }}-npm-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/standalone/
            .next/static/
            packages/*/dist/
            public/
          retention-days: 1
          include-hidden-files: true

  e2e-setup:
    name: ğŸ­ E2E Setup & Cache
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          cache: "npm"
          node-version-file: package.json

      - name: ğŸ’¾ Restore E2E dependencies cache
        uses: actions/cache/restore@v4
        id: cache-e2e
        with:
          path: e2e/node_modules
          key: node-cache-${{ runner.os }}-${{ runner.arch }}-npm-e2e-${{ hashFiles('e2e/package-lock.json') }}

      - name: ğŸ“¦ Install E2E dependencies
        if: steps.cache-e2e.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ./e2e

      - name: ğŸ’¾ Save E2E dependencies cache
        if: steps.cache-e2e.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: e2e/node_modules
          key: node-cache-${{ runner.os }}-${{ runner.arch }}-npm-e2e-${{ hashFiles('e2e/package-lock.json') }}

      - name: ğŸ’¾ Restore Playwright browsers cache
        uses: actions/cache/restore@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('e2e/package-lock.json') }}

      - name: ğŸ“¦ Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chrome
        working-directory: ./e2e

      - name: ğŸ’¾ Save Playwright browsers cache
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('e2e/package-lock.json') }}

  lint:
    name: â›‘ï¸ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          cache: "npm"
          node-version-file: package.json

      - name: ğŸ’¾ Restore dependencies cache
        uses: actions/cache/restore@v4
        id: cache-deps
        with:
          path: node_modules
          key: node-cache-${{ runner.os }}-${{ runner.arch }}-npm-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ—ï¸ Build packages (for lint)
        run: npm run predev

      - name: â›‘ï¸ Lint
        run: npm run test:lint

  test:
    name: ğŸ’ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          cache: "npm"
          node-version-file: package.json

      - name: ğŸ’¾ Restore dependencies cache
        uses: actions/cache/restore@v4
        id: cache-deps
        with:
          path: node_modules
          key: node-cache-${{ runner.os }}-${{ runner.arch }}-npm-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ—ï¸ Build packages (for tests)
        run: npm run predev

      - name: ğŸ’ª Run tests
        run: npm run test

  e2e-tests:
    name: ğŸ­ E2E Tests with UUV
    needs: [build, e2e-setup]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: package.json

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: ğŸ’¾ Restore E2E dependencies cache
        uses: actions/cache/restore@v4
        with:
          path: e2e/node_modules
          key: node-cache-${{ runner.os }}-${{ runner.arch }}-npm-e2e-${{ hashFiles('e2e/package-lock.json') }}

      - name: ğŸ’¾ Restore Playwright browsers cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('e2e/package-lock.json') }}

      - name: ğŸ‹ Launch services
        run: docker compose up --build --wait

      - name: ğŸ¬ Run Playwright tests
        working-directory: ./e2e
        run: npm run test:video

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
