name: 🤖 Playwright Tests

on:
  push:
  pull_request:

concurrency:
  cancel-in-progress: true
  group: playwright-${{ github.ref }}

env:
  HUSKY: 0

jobs:
  e2e-tests:
    defaults:
      run:
        working-directory: ./e2e
    name: 🎭 E2E Tests with UUV
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v5
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: 💾 Cache app node_modules
        uses: actions/cache@v4
        id: cache-app
        with:
          path: node_modules
          key: node-cache-${{ runner.os }}-${{ runner.arch }}-npm-${{ hashFiles('package-lock.json') }}

      - name: 📦 Install app dependencies
        if: steps.cache-app.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ./

      - name: 💾 Cache E2E node_modules
        uses: actions/cache@v4
        id: cache-e2e
        with:
          path: e2e/node_modules
          key: node-cache-${{ runner.os }}-${{ runner.arch }}-npm-e2e-${{ hashFiles('e2e/package-lock.json') }}

      - name: 📦 Install E2E dependencies
        if: steps.cache-e2e.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ./e2e

      - name: 🏗️ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ""
          NODE_ENV: production
        working-directory: ./

      - name: 🐋 Launch services
        run: docker compose up --build --wait
        working-directory: ./

      - name: 🎬 Run Playwright tests
        run: npm run test:video

      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
